<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Ignite</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #FFFFFF;
    color: #000000;
    font-family: sans-serif;
  }

  .section1 {
    text-align: center;
    width: 100%;
    /* padding: 30px 0; */
  }
  @media screen and (max-width: 768px) {
  .section1 {
    /* padding: 20px 0; Adjusted padding for smaller screens */
    height: 200px;
  }
  }

  .title {
    color: #A21C20;
    font-size: 5rem;
    font-weight: bold;
    font-family: 'Cinzel Decorative', sans-serif;
    margin-bottom: 20px;
  }

  .subtitle {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .button {
    background-color: #A21C20;
    color: #FFFFFF;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 1.2rem;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: #861314;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns */
    gap: 15px; /* Gap between boxes */
    padding-bottom: 10px;
  }

  .box {
    background-color: #031F42; /* Blue color */
    border-radius: 10px;
    margin: 15px;
  }
  .box img {
    width: 100%; /* Decreased width */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove extra space below the image */
    border-radius: 10px;
    
  }
  @media screen and (max-width: 768px) {
    .grid-container {
      grid-template-columns: 1fr; /* 1 column */
    }
  }
</style>

  </head>
  <script>
    // Fetch and insert navbar.html into the navbarContainer div
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbarContainer').innerHTML = html;
        })
        .catch(error => {
            console.error('Error fetching navbar:', error);
        });
          // Fetch and insert navbar.html into the navbarContainer div
          fetch('footer.html')
              .then(response => response.text())
              .then(html => {
                  document.getElementById('footerContainer').innerHTML = html;
              })
              .catch(error => {
                  console.error('Error fetching navbar:', error);
              });

</script>
</head>
    <body>
      <div id="navbarContainer"></div>

      <!-- <img src="Design.png" class="rounded mx-auto d-block" alt="Design Ignite" style = "width: 180px"> <br> <br> <br>  <br>  -->
      <section class = "section1">
        <div class="overflow-x-hidden">
          <img src="home.jpeg" style="width: 100%; height: auto;"> 
        </div>
      </section>
      <section>
        <div class = "container text-center">
        <p class = "subtitle" style = "color:#A21C20; font-size: 30px; text-align:center; padding: 30px"> DESIGN IGNITE <span style = "color:black"> is a design festival of Manav Rachna and will be celebrated on April 18th and 19th. </span> </p> </div>
        <br> 
        <img src="home_pic-8.png" class="rounded mx-auto d-block" alt="Design Ignite" style = "width: 300px;"> <br> <br>
        <p class = "subtitle" style = "font-size: 30px; text-align:center; padding: 00px"> Dr O. P. Bhalla Founder Visionary </p> 
        <p class = "subtitle" style = "font-size: 30px; text-align:center; padding: 00px"> Manav Rachna (1947 - 2013) </p> </div>

      </section>  
      <div class="grid-container">
        <div class="box"><img src="grid images/1.png" alt="Image 1"></div>
        <div class="box"><img src="grid images/2.png" alt="Image 2"></div>
        <div class="box"><img src="grid images/3.png" alt="Image 3"></div>
        <div class="box"><img src="grid images/4.png" alt="Image 4"></div>
      </div>
      <div id="footerContainer"></div>
    </body>
</html>
