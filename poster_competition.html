<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and VFX Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7; /* Set background color */
        }

        .card {
            background-color: #A21C20; /* Set card background color */
            color: white; /* Set text color */
            border-radius: 10px; /* Add border radius */
        }
        .card-body {
            padding: 20px; /* Add padding */
        }
        .card-title {
            margin-bottom: 10px; /* Add margin to title */
        }
        .card-text {
            margin-bottom: 20px; /* Add margin to text */
        }
        .btn {
            background-color: white; /* Set button background color */
            color: #A21C20; /* Set button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            padding: 10px 20px; /* Add padding */
            transition: background-color 0.3s ease; /* Add transition */
        }
        .btn:hover {
            background-color: #f0f0f0; /* Change button background color on hover */
            color: #A21C20; /* Change button text color on hover */
        }
        .card-img {
            width: 100%;
            border-radius: 10px 10px 0 0; /* Rounded corners for top */
        }
        .custom-navbar {
            background-color: #000000 !important;
        }
    </style>
</head>
<script>
    // Fetch and insert navbar.html into the navbarContainer div
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbarContainer').innerHTML = html;
        })
        .catch(error => {
            console.error('Error fetching navbar:', error);
        });
    
          // Fetch and insert navbar.html into the navbarContainer div
          fetch('footer.html')
              .then(response => response.text())
              .then(html => {
                  document.getElementById('footerContainer').innerHTML = html;
              })
              .catch(error => {
                  console.error('Error fetching navbar:', error);
              });
        </script>

<body>

    <div id="navbarContainer"></div>
    
    <div class="container text-center">
        <br> <br> <br>
        <h1>Poster Competiton on SDG Goals</h1>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card" style = "background-color:#A21C20; color:white">
                    <img src="Poster_Design.png" class="card-img" alt="Event 1">
                    <div class="card-body">
                        <h5 class="card-title">Poster Competition on SDG (COLLEGE)</h5>
                        <p class="card-text">POSTER COMPETITION ON SDG GOALS
                            WITH BEST OUT OF WASTE (PAPER COLLAGE) 
                            </p>
                        <a href="poster_competition_college.html" class="btn btn-primary">Learn More</a> <!-- Button added -->
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card" style = "background-color:#A21C20; color:white">
                    <img src="Poster_Design.png" class="card-img" alt="Event 2">
                    <div class="card-body">
                        <h5 class="card-title">Poster Competition on SDG (SCHOOL)</h5>
                        <p class="card-text">POSTER COMPETITION ON SDG GOALS
                            WITH BEST OUT OF WASTE (PAPER COLLAGE) 
                            </p>
                        
                        <a href="poster_competiton_school.html" class="btn btn-primary">Learn More</a> <!-- Button added -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footerContainer"></div>
</body>
</html>
