<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .custom-navbar {
        background-color: #000000 !important;
    }
        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            padding-top: 100px;
            background: #143258;
            color: white; /* Set text color to white */
        }

        .curve {
            position: absolute;
            height: 250px;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        .curve {
            content: '';
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 55%;
            height: 100%;
            transform: translate(85%, 60%);
        }

        /* Style for the rules section */
        .rules-container {
            text-align: center; /* Align content in the center */
            padding: 50px; /* Add padding */
        }

        .rules-container h2 {
            margin-bottom: 20px; /* Add margin below heading */
        }

        .rules-container p {
            margin-bottom: 10px; /* Add margin below each paragraph */
            text-align: justify; /* Align text justified */
        }
    </style>
</head>
<script>
    // Fetch and insert navbar.html into the navbarContainer div
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbarContainer').innerHTML = html;
        })
        .catch(error => {
            console.error('Error fetching navbar:', error);
        });

          // Fetch and insert navbar.html into the navbarContainer div
          fetch('footer.html')
              .then(response => response.text())
              .then(html => {
                  document.getElementById('footerContainer').innerHTML = html;
              })
              .catch(error => {
                  console.error('Error fetching navbar:', error);
              });
        </script>

<body>
  <div id="navbarContainer"></div>
 
    <br>
   
    <section class = "justify-content-center">
        
        <!-- content here -->
        <div class="curve"></div>
        <img src="mr+naacpng.png" class="rounded mx-auto d-block" alt="..." style = "width: 200px">
 
        <div class="container text-center">
            <h1>Know Us</h1>
            <img src="Design.png" class="img-fluid rounded float-start" alt="..." style="width:100px">       
            <br>
            <p style = "font-weight: bold; font-size: 20px"> Design Ignite: The Annual Design fest of Manav Rachna International Institute of Research and Studies. </p>
            <p style = "font-weight: bold; font-size: 20px"> The fest is being organized on 18th and 19th of April. </p>            
        </div>
        
          </section>
    <section style="background-color: white; color: #143258">
      <div class = "container text-center">
      <h2> Know our Advisory Committee </h2> 
        <img src="advisory.png" class="img-fluid rounded mx-auto d-block" alt="...">
      </h2>
    </section>
    
    
<div id = "footerContainer"></div>

</body>
</html>
