<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
<style>
  .navbar-brand img {
    width: 50px; /* Adjust the width of the logo */
  }
    .navbar-container {
      padding: 10px; /* Add padding to the container */
    }
    .navbar-toggler-icon {
      color: black; /* Change the color of the hamburger icon */
    }
    .nav-link {
    
      margin-right: 20px; /* Add some margin between nav items */
      color: black ; /* Set default color to black */
      padding: 5px 10px; /* Add padding to the links */
      border-radius: 5px; /* Add border-radius to create rounded corners */
      text-decoration: none; /* Remove default underline */
    }
    .nav-link.active::after {
      content: ''; /* Add pseudo-element */
      display: block; /* Display as block element */
      border-bottom:2px solid #A21C20; /* Add underline below active link */
      margin-top: 3px; /* Adjust spacing */
    }
    .nav-link:hover {
      background-color: transparent !important; /* Remove background color on hover */
      color: #A21C20 !important; /* Set text color to white on hover */
    }
  </style>
</head>
<body>
<nav class="navbar bg-white fixed-top navbar-expand-lg nav-bar-centered">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src = "sod_logo.png" alt = "Manav Rachna" style="width: 160px; height: 50px; margin-left:0px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
<div class = "container text-center">
        <ul class="nav justify-content-center" style="margin-left:-8%">
        <li class="nav-item ">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="index.html">Home</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link {% if request.path == 'events.html' %}active{% endif %}" href="events.html">Events</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link {% if request.path == 'about.html' %}active{% endif %}" href="about.html">About</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link {% if request.path == 'contact.html' %}active{% endif %}" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
</div>
  </div>
</nav>

<script>
  // This script adds 'active' class to the current page's link in the navbar
  document.addEventListener("DOMContentLoaded", function () {
    const currentLocation = window.location.href;
    const menuItems = document.querySelectorAll('.nav-link');

    menuItems.forEach(item => {
      if (item.href === currentLocation) {
        item.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
